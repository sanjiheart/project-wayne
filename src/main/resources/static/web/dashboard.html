<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Continuous Wayne Monitor System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/ionicons/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/skins/_all-skins.min.css">
</head>

<body class="layout-top-nav skin-red" style="height: auto; min-height: 100%;">
    <div class="wrapper" style="height: auto; min-height: 100%;">

        <!-- Main Header -->
        <header class="main-header">
            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand"><b>CWMS</b></a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Dashboard <span class="sr-only">(current)</span></a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </div>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-clock-o"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" style="color: grey;">Every 5 seconds</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-user"></i> Wayne's big fan</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="min-height: 851px;">
            <div class="container">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>Dashboard</h1>
                </section>

                <!-- Main content -->
                <section class="content container-fluid">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Environment around Wayne</h3>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-xs-6 col-md-3 text-center">
                                    <div style="display:inline;width:90px;height:90px;">
                                        <div style="display:inline;width:90px;height:90px;">
                                            <input type="text" class="knob" value="0" data-skin="tron"
                                                data-thickness="0.2" data-width="150" data-height="150" data-min="0"
                                                data-max="130" data-step="0.01" data-fgcolor="#00c0ef"
                                                data-readonly="true"
                                                style="width: 49px; height: 30px; position: absolute; vertical-align: middle; margin-top: 30px; margin-left: -69px; border: 0px; background: none; font: bold 18px Arial; text-align: center; color: rgb(60, 141, 188); padding: 0px; -webkit-appearance: none;"
                                                id="noise">
                                        </div>
                                    </div>
                                    <div class="knob-label">Noise (db)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">State of Wayne</h3>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-xs-6 col-md-3 text-center">
                                    <div style="display:inline;width:90px;height:90px;">
                                        <div style="display:inline;width:90px;height:90px;">
                                            <input type="text" class="knob" value="0" data-skin="tron"
                                                data-thickness="0.2" data-width="150" data-height="150" data-min="0"
                                                data-max="100" data-step="0.01" data-fgcolor="#f39c12"
                                                data-readonly="true"
                                                style="width: 49px; height: 30px; position: absolute; vertical-align: middle; margin-top: 30px; margin-left: -69px; border: 0px; background: none; font: bold 18px Arial; text-align: center; color: rgb(60, 141, 188); padding: 0px; -webkit-appearance: none;"
                                                id="wealth">
                                        </div>
                                    </div>
                                    <div class="knob-label">Wealth (%)</div>
                                </div>
                                <div class="col-xs-6 col-md-3 text-center">
                                    <div style="display:inline;width:90px;height:90px;">
                                        <div style="display:inline;width:90px;height:90px;">
                                            <input type="text" class="knob" value="0" data-skin="tron"
                                                data-thickness="0.2" data-width="150" data-height="150" data-min="0"
                                                data-max="100" data-step="0.01" data-fgcolor="#f39c12"
                                                data-readonly="true"
                                                style="width: 49px; height: 30px; position: absolute; vertical-align: middle; margin-top: 30px; margin-left: -69px; border: 0px; background: none; font: bold 18px Arial; text-align: center; color: rgb(60, 141, 188); padding: 0px; -webkit-appearance: none;"
                                                id="health">
                                        </div>
                                    </div>
                                    <div class="knob-label">Health (%)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 1.0.0
            </div>

            reserved.
        </footer>
    </div>
    <!-- ./wrapper -->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/admin-lte/dist/js/adminlte.min.js"></script>
    <script src="node_modules/jquery-knob/dist/jquery.knob.min.js"></script>
    <!-- depend on jQuery Knob-->
    <script src="js/jquery.knob.tron.skin.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
